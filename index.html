<html>
    <head>
        <title>Calculadora</title>
        <meta charset = "utf-8">
        <script type = "text/javascript" src = "js/calculadora.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "css/calc.css">
    </head>

    <body> 
        <script> var sinal; var valor; </script>
        <div>
            <fieldset class="calc">
                <legend> Calculadora </legend>

                <br>
                <input type = "button" class = 'ceButton' onClick = "sinal = '', clearLast()" value = "CE">
                <input type = "button" class = 'cButton' onClick = "valor = '', sinal = '', clearAll()" value = "C">

                <br>
                <input type = "button" class = 'button' onClick = "sinal = '*', populateOperands(sinal)" value = "*">
                <input type = "button" class = 'button' onClick = "sinal = '/', populateOperands(sinal)" value = "/">
                <input type = "button" class = 'button' onClick = "sinal = '+', populateOperands(sinal)" value = "+">

                <br>
                <input type = "button" class = 'button' onClick = "valor = '7', populate(valor, sinal)" value = "7">
                <input type = "button" class = 'button' onClick = "valor = '8', populate(valor, sinal)" value = "8">
                <input type = "button" class = 'button' onClick = "valor = '9', populate(valor, sinal)" value = "9">

                <br>
                <input type = "button" class = 'button' onClick = "valor = '4', populate(valor, sinal)" value = "4">
                <input type = "button" class = 'button' onClick = "valor = '5', populate(valor, sinal)" value = "5">
                <input type = "button" class = 'button' onClick = "valor = '6', populate(valor, sinal)" value = "6">

                <br>
                <input type = "button" class = 'button' onClick = "valor = '1', populate(valor, sinal)" value = "1">
                <input type = "button" class = 'button' onClick = "valor = '2', populate(valor, sinal)" value = "2">
                <input type = "button" class = 'button' onClick = "valor = '3', populate(valor, sinal)" value = "3">

                <br>
                <input type = "text" class = "text-input" name = "valor1" id = "valor1">
                <input type = "button" class = 'buttonigual' onclick = "send(sinal)" value = "="> 

                <br>
                <input type = "text" class = "text-input2" name = "valor2" id = "valor2">               
                <br>
                <input type = "text" class = "text-resultado" name = "resultado" id = "resultado">

                <label id="label" ></label>
            </fieldset>
        </div>
    </body>
</html>
